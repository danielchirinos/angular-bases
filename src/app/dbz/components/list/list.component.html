<h4>Listado</h4>
<ul class="list-group ">
    <li class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-primary': isEven , 'list-group-item-dark': isLast}" *ngFor="let character of characterList; let i = index; let isFirst = first; let isLast = last; let isEven = even; let isOdd = odd">
        
        <div>
            <span class="text-primary">{{i + 1}}</span> - 
            {{character.name}} - <b>Power:</b> {{character.power}}

        </div>

        <button class="btn btn-danger" (click)="emitDeleteCharacter(i)">x</button>
    </li>
</ul>
